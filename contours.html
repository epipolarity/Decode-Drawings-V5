<!DOCTYPE html>
<html>

    <head>
        <title>Decode the Drawings Competition</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="js/contours.js" type="module"></script>
    </head>

    <body>

        <!-- input selectors -->
        <div class="flexrow">
            <label for="videos">Video Input</label>
            <select name="videos" id="videos">
                <option value="0" disabled>Choose a Video</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <!-- input video preview -->
        <canvas id="inputCanvas"></canvas>
        <br />
        <input step="1" style="width: 600px;" type="range" min="0" value="0" id="timeSlider" disabled />
       
    </body>

</html>
